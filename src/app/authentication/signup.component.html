<div class="container">
  <form [formGroup]="signupForm" (submit)="onSubmit()">
    <label class="" for="name">Username</label>
    <input type="text" id="name" formControlName="username">
    <label for="email">E-mail</label>
    <input type="email" id="email" formControlName="email">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <label for="password2">Password verification</label>
    <input type="password" id="password2" formControlName="password2">
    <input type="submit" value="Sign Up" [disabled]="!signupForm.valid">
    <a class="sign-clue" [routerLink]="['/signin']">or Sign In</a>
  </form>
</div>
