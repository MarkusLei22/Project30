<div>
  <form [formGroup]="signupForm" (submit)="onSubmit()">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="displayName">
    <label for="email">E-mail</label>
    <input type="email" id="email" formControlName="email">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <label for="password2">Password verification</label>
    <input type="password" id="password2" formControlName="password2">
    <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  </form>
</div>
