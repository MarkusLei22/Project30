<div class="detail-element">
  <h3 class="angle-border-parent">
      <span class="angle-border-child">
        Diary
      </span>
  </h3>
  <div class="diary-container">
    <div class="diary-item"
         *ngFor="let day of challange.accomplished; let i = index"
         [ngClass]="{'-today': i === possibleDays - 1}"
         (click)="onDayClick(i)">

      <i class="fa fa-check" *ngIf="day"></i>
      <i class="fa fa-times" *ngIf="!day && i < possibleDays "></i>
      <span class="day-count">{{ i+1 }}</span>
    </div>
  </div>
</div>
