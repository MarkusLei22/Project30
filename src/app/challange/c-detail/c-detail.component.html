<div container *ngIf="challange != null" [class.failed]="challange.failed">
  <ch-c-header [challange]="challange"></ch-c-header>
  <ch-c-desc [challange]="challange"></ch-c-desc>
  <ch-c-exp [challange]="challange"></ch-c-exp>
  <ch-c-diary [challange]="challange" [diaryModifyable]="ownChallange" (diaryChanged)="onDiaryModified($event)"></ch-c-diary>
</div>
