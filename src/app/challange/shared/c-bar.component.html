  <div grid="row">
    <div class="progress-bar -large -stacked">
      <span class="progress" [style.width]="progAcc"></span>
      <span class="progress" [style.width]="runtime" style="background-color: darkgrey"></span>
    </div>
    <!-- TODO: implement fixed width for bar-days -->
  </div>
  <div grid="row">
    <p class="bar-days" [style.margin-left]="progAcc">
      {{accDays}}
    </p>
  </div>
</div>
