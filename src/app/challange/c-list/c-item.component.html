<div class="item" [class.failed]="challange.failed">
    <a [routerLink]="[challange.id]">
      <div class="item-content">
        <div class="item-head">
          <p>{{challange.startDate | date:'yy-mm-dd'}}</p>
          <a [routerLink]="[challange.id, 'edit']">edit</a>
        </div>
        <div class="item-inner">
          <h3 class="item-title">{{challange.title}}</h3>
          <ch-c-circle [challange]="challange" class="item-circle"></ch-c-circle>
          <p class="item-username">by {{username}}</p>
        </div>
      </div>
    </a>

    <div class="item-footer" *ngIf="ownChallange && !challange.failed">
      <button class="-success" (click)="onComplete()">Complete</button>
    </div>

    <div class="item-footer" *ngIf="challange.failed">
      <p>FAILED</p>
    </div>
</div>
