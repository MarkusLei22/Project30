<div class="item" [class.failed]="challange.failed">
    <a (click)="onItemClick()" class="item-box-link">
      <div class="item-content">
        <div class="item-head">
          <p>{{challange.startDate | date:'dd/MM/yy'}}</p>
          <a [routerLink]="[challange.id, 'edit']" *ngIf="editable" class="edit-btn">edit</a>
        </div>
        <div class="item-inner">
          <h3 class="item-title">{{challange.title}}</h3>
          <ch-c-circle [challange]="challange" class="item-circle"></ch-c-circle>
          <a class="item-username" [routerLink]="['/user', challange.uid]" *ngIf="ready">by {{username}}</a>
        </div>
      </div>
    </a>

    <div class="item-footer" *ngIf="editable && !challange.failed && !completedToday && !challange.completed">
      <button class="-blue" (click)="onComplete()">COMPLETE</button>
    </div>

    <div class="item-footer -yellow" *ngIf="!editable && !challange.failed && !completedToday && !challange.completed">
      <p>NOT COMPLETED</p>
    </div>

    <div class="item-footer -green" *ngIf="!challange.failed && completedToday && !challange.completed">
      <p>COMPLETED TODAY</p>
    </div>

    <div class="item-footer -green" *ngIf="challange.completed">
      <p>CHALLANGE COMPLETED</p>
    </div>

    <div class="item-footer -failed-red" *ngIf="challange.failed && !challange.completed">
      <p>FAILED</p>
    </div>
</div>
