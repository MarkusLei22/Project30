    <div class="headline-box">

      <h1>1 GOAL</h1>
      <h2>CHALLANGE YOURSELF</h2>
    </div>

    <div id="sign-up" class="-white display-bottommiddle">
      <a [routerLink]="['signup']" class="sign-up-btn">Sign up</a>
      <div class="arrow-down-on-hover">
        <a href="#explanation"><i class="fa fa-arrow-down"></i></a>

  </div>

  <div id="explanation" class="quote">
    <h4>It's easy</h4>

      <div class="item">

            <p>20/02/17</p>
          </div>
          <div class="item-inner">
            <h3 class="item-title">Run 5k</h3>

              <div class="progress-radial progress-0">

            </div>

          </div>
        </div>

        <div class="item-footer">
          <button class="-blue">COMPLETE</button>
        </div>
      </div>

      <div class="text">
        <h4>Add a new<br>challange</h4>
      </div>
    </div>

    <svg version="1.1" id="arrow-down" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

  </g>
  </svg>


    <div class="ex-wrapper">
      <div class="text">
        <h4>And stick with it<br>for 30 days</h4>
      </div>
      <div class="item">
        <div class="item-content">
          <div class="item-head">
            <p>20/01/17</p>
          </div>
          <div class="item-inner">
            <h3 class="item-title">Take a cold shower</h3>
            <div class="item-circle">
              <div class="progress-radial progress-100">
                <div class="overlay">30</div>
              </div>
            </div>
            <p class="item-username">by Manuel</p>
          </div>
        </div>

        <div class="item-footer -green">
          <p>CHALLANGE COMPLETED</p>
        </div>
      </div>
    </div>
    <a [routerLink]="['signup']" class="sign-up-btn -darkred">Sign up</a>
  </div>

</main>

<footer>
  <h2>Keep pushing your limits</h2>
</footer>

<script>
  $('a[href*="#"]:not([href="#"])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html, body').animate({
          scrollTop: target.offset().top - 50   //header height
        }, 1200);
        return false;
      }
    }
  });
</script>
